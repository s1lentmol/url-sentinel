services:
  postgres:
    image: postgres:15
    container_name: url-sentinel-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-url_sentinel}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-url_sentinel}"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - url-sentinel-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: url-sentinel-app
    environment:
      ENV: ${ENV:-prod}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-url_sentinel}
      DB_SSLMODE: ${DB_SSLMODE:-disable}
      HTTP_ADDRESS: ${HTTP_ADDRESS:-0.0.0.0:8080}
    ports:
      - "${APP_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - url-sentinel-network
    restart: unless-stopped

volumes:
  pgdata:

networks:
  url-sentinel-network:
    driver: bridge
